<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <table border="1">
            <!--Caption/ title for the table-->
            <caption>Student Report card</caption>
            <!--Row 1 defines the name and grade of the student-->
            <!--Total 4 columns are splitted into 3 and 1-->
            <tr>
                <td colspan="3"><b>Name:</b> Hritick </td>
                <td colspan="2"><b>Subject:</b>5</td>
            </tr>
            <!--Row 2, all columns are merged-->
            <tr><td colspan="5"><b>Address:</b><br>326,near marine drive,Lucknow,226034,Uttar pradesh</td>
            </tr>
            <!--Row 3, Defined as the heading to highlightthem, no spanning isdone-->
            <tr>
                <th>English</th>
                <th>Math</th>
                <th>Science</th>
                <th>Social</th>
                <th>Hindi</th>
            </tr>
            <!--Row 4, no spanning-->
            <tr>
                <td>80</td>
                <td>88</td>
                <td>79</td>
                <td>92</td>
                <td>74</td>
            </tr>
            <!--Row 5, 4 columns are splitted into 3 and1-->
            <tr>
                <th colspan="4">Total</th>
                <th>413</th>
            </tr>
        </table>
    </body>
</html>
